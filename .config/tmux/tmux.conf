#Real colors
set-option -sa terminal-overrides ",xterm*:Tc"

set -g mouse on
set -sg escape-time 0

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
bind-key n command-prompt -p "window name:" "new-window -c '#{pane_current_path}'; rename-window '%%'"

bind-key k previous-window
bind-key j next-window
bind-key u set -g status

set-option -g status-position top

set-option -g allow-rename off

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

bind-key -r f run-shell "tmux neww /home/carri/bin/.local/scripts/tmux-sessionizer.sh"
bind-key -r / run-shell "/home/carri/bin/.local/scripts/home-session.sh"

bind-key o run-shell 'tmux choose-tree -Nwf"##{==:##{session_name},#{session_name}}"'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
run '~/.tmux/plugins/tpm/tpm'

# set vi-mode
set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel


bind-key -r a run-shell "~/bin/.local/scripts/tmux-sessionizer.sh ~/workspace/market-api"
bind-key -r m run-shell "~/bin/.local/scripts/tmux-sessionizer.sh ~/workspace/market"
bind-key -r e run-shell "~/bin/.local/scripts/tmux-sessionizer.sh ~/workspace/market-console"
